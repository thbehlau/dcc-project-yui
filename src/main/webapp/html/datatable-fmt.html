<html>
<head>
	<script src="http://yui.yahooapis.com/3.11.0/build/yui/yui-min.js"></script>
</head>
<body class="yui3-skin-sam">
	<div>
		<h2 id="hello"></h2>
	</div>
	<div class="yui3-u-1">
		<div id="userTable"></div>
	</div>
		
	<script>
		// Create a YUI sandbox on your page.
		YUI({
			
		}).use('node', 'datatable', function(Y) {
			Y.one('#hello').setHTML("Welcome to YUI3!");
			
			// A table from data with keys that work fine as column names
			var userTable = new Y.DataTable({
				columns : [ 
				    {key: "firstName", label: "First Name"},
				    {key: "lastName", label: "Last Name"},
				    {key: "contacts", label: "Contacts", nodeFormatter: contactsFormatter}
				    ],
				data : [ {
					id : "ga_3475",
					firstName : "Thomas",
					lastName : "Behlau"
				}, {
					id : "sp_9980",
					firstName : "Tad",
					lastName : "Fox"
				}, {
					id : "wi_0650",
					firstName : "John",
					lastName : "Doe"
				} ],
				caption : "User table"
			});
					
			function contactsFormatter(o) {
				o.cell.setContent("<button type='button' name='contacts'>Contacts</button>");
			}
			userTable.render("#userTable");

		});
	</script>
</body>
</html>
